<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Message Box</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="visitorForm.controller.js"></script>
</head>

<body>
	<div class="container">
		<h1>What can you say about my toy project?</h1>
		<hr>
		<p>Thanks for visiting my toy website!(I have bootstrap 3 installed on this page). Please give me something like
			feedback or nice comments. Hope I can make a
			website bigger than this in the future, like a simple social media site (lol).</p>
		<form action="">
			<label for="name">What's your name: </label><br>
			<input type="text" name="name" id="name" required><br>
			<label for="email">Email: </label><br>
			<input type="email" name="email" id="email"><br>
			<label for="comment">Message or Comment: </label><br>
			<textarea name="" id="" cols="100" rows="5"></textarea><br>
			<label for="status">Status/Feeling:</label><br>
			<input type="text" name="status" id="status" placeholder="Feeling right now?">
			<input class="btn btn-success" type="submit"> | <a class="btn btn-default" href="/">Go Back</a>
		</form>
		<br>
		<hr><br>
	</div>

</body>

</html>
